{% extends 'layout.html' %}

{% block title %}New Note{% endblock %}

{% block body %}

<div class="row">
  <div class="columns large-5">
    <h1>New Note</h1>

    <form class=""  method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="hidden" name="referer" value="{{request.META.HTTP_REFERER}}">
      <input type="submit" value="Save" class="button  success" />
    </form>
  </div>
</div>
{% endblock %}
