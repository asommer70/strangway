{% extends 'layout.html' %}

{% block title %}{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}{% endblock %}

{% block body %}

<div class="row">
  <div class="columns large-5">
    <h1>{% if form.instance.pk %}Edit {{form.instance.name}}{% else %}New Note{% endif %}</h1>

    <form class=""  method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="hidden" name="referer" value="{{request.META.HTTP_REFERER}}">
      <input type="submit" value="Save" class="button  success" />
    </form>
  </div>
</div>
{% endblock %}
