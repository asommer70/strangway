{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="row">
    <div class="columns large-6">

      <h1>Login</h1>

      <div class="row">
        <div class="columns large-4">
          <form action="/login" method="post">
            {% csrf_token %}
            {{ form.as_p }}
             <input type="submit" value="Login" class="button small" />
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
